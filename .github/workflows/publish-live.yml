name: Publish newest qgis2web export to live

on:
  push:
    branches: [ main ]
    paths:
      - 'qgis2web_*/*'
      - '!live/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Copy newest export to live/
        run: |
          latest=$(ls -td qgis2web_* 2>/dev/null | head -n1)
          if [ -z "$latest" ]; then echo "No qgis2web_* folder found"; exit 0; fi
          rm -rf live
          mkdir -p live
          cp -R "$latest"/. live/

      - name: Commit and push live/
        run: |
          if [ -n "$(git status --porcelain live)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add live
            git commit -m "Auto-publish $latest â†’ live/"
            git push
          else
            echo "No changes to commit."
          fi
