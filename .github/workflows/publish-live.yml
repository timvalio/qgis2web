name: Publish newest qgis2web export to docs

on:
  push:
    branches: [ main ]
    paths:
      - 'qgis2web_*/*'
      - '!docs/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Copy newest export to docs/
        run: |
          latest=$(ls -td qgis2web_* 2>/dev/null | head -n1)
          if [ -z "$latest" ]; then echo "No qgis2web_* folder found"; exit 0; fi
          rm -rf docs
          mkdir -p docs
          cp -R "$latest"/. docs/
          touch docs/.nojekyll

      - name: Commit and push docs/
        run: |
          if [ -n "$(git status --porcelain docs)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs
            git commit -m "Auto-publish $latest â†’ docs/"
            git push
          else
            echo "No changes to commit."
          fi
